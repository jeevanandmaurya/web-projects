<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <p>Tic Tac Toe</p>
    <div class="details">

        <div class="score">O <span id="scoreO">-</span></div>
        <p class="score" id="turn">O</p>
        <div class="score">X <span id="scoreX">-</span></div>

    </div>
    <div class="board">
        <div class="row">

            <button class="space"></button>
            <button class="space"></button>
            <button class="space"></button>

        </div>
        <div class="row">

            <button class="space"></button>
            <button class="space"></button>
            <button class="space"></button>

        </div>
        <div class="row">

            <button class="space"></button>
            <button class="space"></button>
            <button class="space"></button>

        </div>

        <div id="gameover">
            <p id="winner"></p>
            <button id="playagain">Play Again</button>
        </div>
    </div>
    <button id="restart">Restart</button>





</body>
<script src="script.js"></script>



</html>
