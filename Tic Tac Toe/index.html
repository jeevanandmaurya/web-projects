<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <script src="script.js"></script>
</head>

<body>

    <p>Tic Tac Toe</p>
    <div class="board">
        <div class="row">

            <button class="space">X</button>
            <button class="space">O</button>
            <button class="space">X</button>
            
        </div>
        <div class="row">

            <button class="space">X</button>
            <button class="space">O</button>
            <button class="space">X</button>

        </div>
        <div class="row">

            <button class="space">X</button>
            <button class="space">O</button>
            <button class="space">X</button>

        </div>
       

    </div>
    <div class="action">
        <p>Player 1 - O</p>
        <p>Player 2 - X</p>
        <p>Status - Ongoing</p>
    </div>




</body>

</html>
