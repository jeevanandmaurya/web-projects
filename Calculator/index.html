<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="display-section">
        <div id="display" contenteditable="false">

            <p id="expression" contenteditable="false">19999+1</p>
            <p id="result" contenteditable="false">
                200000
            </p>
        </div>
    </div>
    <div class="button-section">
        <button class="symbols" id="allClear">AC</button>
        <button class="symbols" id="openParenthesis">(</button>
        <button class="symbols" id="closeParenthesis">)</button>
        <button class="symbols" id="clear">&#10006;</button>

        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators">/</button>

        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators">*</button>

        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators">-</button>

        <button class="numbers">0</button>
        <button class="numbers">.</button>
        <button class="symbols" id="equal">=</button>
        <button class="operators">+</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
